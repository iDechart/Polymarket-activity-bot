services:
  polymarket-activity-bot:
    build: .
    container_name: polymarket-activity-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
